<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Market Analyst</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 2.5rem;
        background: #0f172a;
        color: #e2e8f0;
      }
      main {
        max-width: 920px;
        margin: 0 auto;
        display: grid;
        gap: 2rem;
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
      }
      p.lead {
        margin-top: 0;
        color: #94a3b8;
      }
      form {
        display: grid;
        gap: 1rem;
        background: #1e293b;
        padding: 1.5rem;
        border-radius: 1rem;
      }
      textarea {
        min-height: 140px;
        resize: vertical;
        border-radius: 0.75rem;
        border: 1px solid #334155;
        padding: 1rem;
        font-size: 1rem;
        background: #0f172a;
        color: inherit;
      }
      textarea:focus {
        outline: 2px solid #38bdf8;
        outline-offset: 3px;
      }
      input[type="file"] {
        color: #cbd5e1;
      }
      button {
        justify-self: flex-start;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        filter: brightness(1.05);
      }
      section.card {
        background: #1e293b;
        padding: 1.75rem;
        border-radius: 1rem;
        display: grid;
        gap: 1.2rem;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        background: rgba(56, 189, 248, 0.15);
        color: #38bdf8;
        font-weight: 600;
        text-transform: capitalize;
      }
      pre {
        background: #0f172a;
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        white-space: pre-wrap;
        border: 1px solid #334155;
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>AI Market Analyst</h1>
        <p class="lead">
          Upload a market research document or ask a question to analyze the report using intelligence powered by Groq + Local Embeddings.
        </p>
      </header>

      <form action="/analyze" method="post" enctype="multipart/form-data">
        <label for="file">Upload a Report (PDF or TXT) â€” optional</label>
        <input type="file" id="file" name="file" />

        <label for="query">Enter your question:</label>
        <textarea id="query" name="query" placeholder="e.g., What is the market size? What are the SWOT findings?" required>{{ query or '' }}</textarea>

        <button type="submit">Analyze</button>
      </form>

      {% if response %}
      <section class="card">
        <div>
          <span class="pill">{{ mode }}</span>
        </div>

        <div>
          <h2>Response</h2>
          <pre>{{ response }}</pre>
        </div>
      </section>
      {% endif %}
    </main>
  </body>
</html>
